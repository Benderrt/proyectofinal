  <main>
    <img class="imagen imagen_banner mb-5" src="./img/contacto.jpg" alt="Fondo de pagina">
    <section class="text-center container-fluid banner">
    <h1 class="text-center">Contacto</h1>
    </section> 
    <section class="container">
      <form class="mx-auto">
        <div class="row form_contacto mt-1">
          <fieldset>
            <legend class="text-center form_contacto-titulo ">Información Personal</legend>
            <label for="nombre" class="fw-bold mb-2">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre">

            <label for="email" class="fw-bold mb-2">E-mail: </label>
            <input type="email" id="email" placeholder="Tu correo electrónico" required>

            <label for="telefono" class="fw-bold mb-2">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Tu teléfono" required>

            <label for="mensaje" class="fw-bold mb-2">Mensaje</label>
            <textarea  id="mensaje" placeholder="Tu mensaje"></textarea>
          </fieldset>
            

          <fieldset>
            <legend class="text-center ">Información sobre Propiedad</legend>
            <label for="opciones" class="fw-bold mb-2">Vende o Compra</label>
            <select id="opciones">
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="Compra">Compra</option>
                <option value="Vende">Vende</option>
            </select>
            <label for="opciones" class="fw-bold mb-2">Tipo </label>
            <select id="opciones">
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="Compra">Casa</option>
                <option value="Vende">Departamento</option>
                <option value="Vende">Terreno</option>
            </select>

            <label for="cantidad" class="fw-bold mb-2">Cantidad:</label>
            <input type="number" min="0" max="100" step="5">
          </fieldset>
          <fieldset>
            <legend class="text-center ">Como desea ser contactado</legend>
            <label for="opciones" class="fw-bold mb-2">Elija una opción </label>
            <select id="opciones">
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="Compra">Email</option>
                <option value="Vende">Teléfono</option>
            </select>
          </fieldset>
          <input type="submit" value="Enviar" class="boton_contacto btn btn-secondary btn-lg">
        </div>
    </form>
    </section>
